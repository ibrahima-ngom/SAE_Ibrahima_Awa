{% extends 'admin/layout_admin.html' %}

{% block title %}
    <title>modifier un coupe d'article</title>
{% endblock %}

{% block body %}
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method="post" action="/admin/coupe_jean/edit">
    <fieldset>
        <legend> Modifier un coupe de jean</legend>
        <div class="mb-3">
        <input type="hidden" name="id_coupe_jean" size="18" value="{{ coupe_jean.id_coupe_jean}}" id="id">
        <label for="libelle">libell√©</label><br>

        <input class="form-select" type="text" name="libelle" size="18" value="{{ coupe_jean.libelle }}" id="libelle"><br>
        </div>
        <div class="col-12">
        <button class="btn btn-primary" type="submit">Valider</button>
        </div>
    </fieldset>
  </form>
{% endblock %}
